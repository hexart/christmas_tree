name: Build and Release

on:
  push:
    branches:
      - main  # Auto build on push to main branch
    tags:
      - 'v*'  # Auto release on version tags like v1.0.0
  pull_request:
    branches:
      - main  # Build on pull requests
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller build.spec --clean
        env:
          BUILD_SCREENSAVER: '0'

      - name: Build screensaver
        run: |
          pyinstaller build.spec --clean
        env:
          BUILD_SCREENSAVER: '1'

      - name: Rename screensaver file
        run: |
          cd dist/Christmas_Tree_Screensaver
          move Christmas_Tree_Screensaver.exe Christmas_Tree.scr

      - name: Package executable
        run: |
          cd dist
          Compress-Archive -Path Christmas_Tree -DestinationPath Christmas_Tree_Executable_Windows_x64.zip

      - name: Package screensaver
        run: |
          cd dist
          Compress-Archive -Path Christmas_Tree_Screensaver -DestinationPath Christmas_Tree_Screensaver_Windows_x64.zip

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: Christmas_Tree_Executable_Windows_x64
          path: dist/Christmas_Tree_Executable_Windows_x64.zip

      - name: Upload screensaver artifact
        uses: actions/upload-artifact@v4
        with:
          name: Christmas_Tree_Screensaver_Windows_x64
          path: dist/Christmas_Tree_Screensaver_Windows_x64.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/Christmas_Tree_Executable_Windows_x64.zip
            dist/Christmas_Tree_Screensaver_Windows_x64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
